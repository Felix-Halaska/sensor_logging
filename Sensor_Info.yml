Atlas_Temp:
  Name: "TEMP"
  Rate: 1
  Port: '/dev/ttyUSB0'
  Baud: 9600
  Read_Line: False
  Return_Symbol: "\r"
  Extra_Char: 0
  # Send: "C,1<cr>"

Atlas_Conductivity:
  Name: "COND"
  Rate: 1
  Port: '/dev/ttyUSB1'
  Baud: 9600
  Read_Line: False
  Return_Symbol: "\r"
  Extra_Char: 0
  # Send: "C,1<cr>"

Pressure:
  Name: "PRES"
  Rate: 1
  Port: '/dev/ttyACM0'
  Baud: 9600
  Read_Line: True
  Return_Symbol: "\r"
  Extra_Char: 1
